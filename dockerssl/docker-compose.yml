version: "3.8"
services:
  nginx:
    container_name: "nginx"
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - 8080:443
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    networks:
      - webnet
    restart: always

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - webnet
    restart: always
    expose:
      - "3306"

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    depends_on:
      - mariadb
    env_file:
      - .env
    networks:
      - webnet
    volumes:
      - "wordpress:/var/www/wordpress"
    ports:
      - "9000:9000"
    restart: on-failure

networks:
  webnet:
    driver: bridge

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/victofer/data/mariadb/"

  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/victofer/data/wordpress/"
